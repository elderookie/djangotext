{% block title %}書籍一覧{% endblock %}

        <h2 class="text-success">{{ item.title }}</h2>
        <h6>カテゴリ：{{ item.category }}</h6>

            <a href="{% url 'detail-book' item.pk %}">詳細へ</a>

    </div>
    {% endfor %}
